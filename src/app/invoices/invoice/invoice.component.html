<div class="inv-no col-span-3">{{invoice.no}}</div>
<div class="inv-tgl col-span-3">{{invoice.tgl}}</div>
<div class="inv-nama col-span-3">{{invoice.nama}}</div>
<div class="inv-total col-span-3 text-right">{{invoice.total}}</div>
<div class="inv-paid col-span-3 text-right">{{invoice.paid}}</div>
<div class="inv-owing col-span-3 text-right">{{invoice.owing}}</div>
<div class="inv-status col-span-3 flex justify-center gap-1 text-xs text-white font-semibold">
  <span class="bg-red-500 rounded-lg px-2 py-1 opacity-25 {{invoice.cetak}}">C</span>
  <span class="bg-lime-500 rounded-lg px-2 py-1 opacity-25 {{invoice.lunas}}">L</span>
</div>
<div class="inv-note col-span-3 truncate text-[10px]">{{invoice.note}}</div>
